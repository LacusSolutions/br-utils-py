name: Publish to PyPI

on:
  # release:
  #   types: [created]
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to publish (leave empty for all)'
        required: false
        type: string

env:
  TWINE_USERNAME: __token__
  TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Determine packages to publish
      id: packages
      run: |
        if [ -z "${{ inputs.package }}" ]; then
          echo "packages=cnpj-fmt cnpj-gen cnpj-val cnpj-utils cpf-fmt cpf-gen cpf-val cpf-utils br-utils" >> $GITHUB_OUTPUT
        else
          echo "packages=${{ inputs.package }}" >> $GITHUB_OUTPUT
        fi

    - name: Build and publish packages
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        for pkg in ${{ steps.packages.outputs.packages }}; do
          echo "Building and publishing $pkg..."
          cd packages/$pkg
          python -m build
          python -m twine upload --skip-existing dist/*
          cd ../..
        done
