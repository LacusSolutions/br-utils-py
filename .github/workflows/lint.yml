name: Lint Source Code

on:
  workflow_call:
    inputs:
      python-version:
        type: string
        description: 'Python version(s) to use (single version like "3.x" or JSON array like ["3.10", "3.11"])'
        required: false
        default: '3.x'
      max-parallel:
        type: number
        description: 'Maximum number of parallel jobs'
        required: false
        default: 3

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: ${{ inputs.max-parallel }}
      matrix:
        python-version: ${{ inputs.python-version == '3.x' && fromJSON('["3.x"]') || fromJSON(inputs.python-version) }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: ${{ matrix.python-version }}

      - run: python -m pip install --upgrade pip
      - run: python require

      - run: python run lint
